<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator | Huzaifa</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="calendar-section">
            <input type="date" id="input-date">
            <button id="cal-btn">Calculate</button>
        </div>

        <div class="output">
            <div class="years card" id="years">
                <span>0</span>
                <p>years</p>
            </div>
            <div class="months card" id="months">
                <span>0</span>
                <p>months</p>
            </div>
            <div class="days card" id="days">
                <span>0</span>
                <p>days</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
